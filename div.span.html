<!DOCTYPE html>
<html>
  <head>
    <title>Div e Span</title>

    <meta charset="utf-8">
    <style type="text/css">

    #topo {
        background: blue;
    }

    #conteudo {
        background: red;
    }

    .produto {
        background: gray;
        margin:10px
    }

    #rodape {
        background: green;
    }

    .azul {
        background: blue;
    }


    </style>

  </head>

  <body>

        <div id="topo">
            <img src="imagens/amazon.png" width="200">
            <ul>
                <li> Home</li>
                <li>Produtos</li>
                <li>Contato</li>
            </ul>
        </div>

        <div>
        
        <div id="conteudo">

            <div class="produto">
                Produto 1
            </div>
            <div class="produto">
                Produto 2
            </div>
            <div class="produto">
                Produto 3
            </div>

        </div>

        <div id="rodape">
            Todos os <span class="azul">direitos </span> reservados
        </div>
<!-- usando div eu crio divisões capazes de estruturar o site, também posso usar essa vid para separar pra baixo um conteúdo pois ela atua como um elemento de bloco, já o span atua como um elemento de linha, posso colocar informações uma ao lado da outra ex: se eu programasse <div>Dayan</div> <div>Monteiro</div> eu teria Dayan e emabaixo Monteiro, ja se eu programasse <span>Dayan<span><span>Monteiro</span> eu teria Dayan e ao lado Monteiro-->
  </body>
</html>
